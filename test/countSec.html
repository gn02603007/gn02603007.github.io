<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Count Seconds</title>
<script>
var count = 0;
var timer;
$(document).ready(function(){
    $("#count").text(0);
    $(document).on("click", "#startBtn", function(){
        startCount();
    });
    $(document).on("click", "#pauseBtn", function(){
        pauseCount();
    });
    $(document).on("click", "#resetBtn", function(){
        resetCount();
    });
});

function startCount () {
    clearInterval(timer);
    timer = setInterval(function(){
        $("#count").text((parseInt($("#count").text()) + 1));
    }, parseInt($("#times").val()) * 1000);
}

function pauseCount () {
    clearInterval(timer);
}

function resetCount () {
    clearInterval(timer);
    $("#count").text(0);
}
</script>
<style>
.phone {
    width: 100%;
}
input[type="number"] {
    width: 50px;
}
</style>
</head>
<body>
<div class="phone">
    <div class="">
        <div>每 <input type="number" min=1 step=1 value=1 id="times"/> 秒+1</div>
        <input type="button" value="start" id="startBtn" class="btn btn-xs btn-primary"/>
        <input type="button" value="pause" id="pauseBtn" class="btn btn-xs btn-danger"/>
        <input type="button" value="reset" id="resetBtn" class="btn btn-xs btn-warning"/>
    </div>
    <div class="">
        <div class="timeNow"></div>
        <div class="count"><span id="count"></span> times.</div>
    </div>
</div>
</body>
</html>
